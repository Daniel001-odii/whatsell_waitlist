<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- standard OG and meta tags for SEO -->
    <meta name="description" content="Join the waitlist and be part of the excitement: Receive Exclusive Launch Updates and Notifications">
    <meta name="keywords" content="WhatSell, WhatsApp, e-commerce">
    <meta name="author" content="WhatSell">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="whatsell.com.ng">
    <meta property="og:title" content="Launch Countdown">
    <meta property="og:description" content="Join the waitlist and be part of the excitement: Receive Exclusive Launch Updates and Notifications">
    <meta property="og:image" content="https://raw.githubusercontent.com/Daniel001-odii/whatsell_waitlist/refs/heads/main/src/assets/waitlist_og_image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="whatsell.com.ng">
    <meta property="twitter:title" content="Launch Countdown">
    <meta property="twitter:description" content="Join the waitlist and be part of the excitement: Receive Exclusive Launch Updates and Notifications">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Daniel001-odii/whatsell_waitlist/refs/heads/main/src/assets/waitlist_og_image.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
